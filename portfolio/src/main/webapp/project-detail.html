<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jay Mohile</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.11/purify.min.js" integrity="sha256-CttTBp3vqcw55O+XqmrPjeA17wiC1WxRnjIOeXwHu/s=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <div id="wordmark" href="/">Jay Mohile</div>
        <nav>
            <span id="theme-toggle" class="material-icons" onclick="toggleTheme()">brightness_4</span>
            <a href="/personal.html">
                <div class="hover-indicator"></div>
                <div class="title">Personal</div>
            </a>
            <a href="/projects.html">
                <div class="hover-indicator"></div>
                <div class="title" >Projects</div>
            </a>
        </nav>
    </header>

    <main id="project-detail">
        <h1 id="name">Project Name</h1>
        <div id="description">Project Description</div>
        <section>
            <h2>Details</h2>
            <ul id="detail">
            </ul>
        </section>
        <section id="comments">
            <div id="header">
                <h2>Comments</h2>
                <a id="auth-button" class="auth-button controls"></a>
            </div>

            <form id="new-comment" class="hidden" action="/comments" method="post">
                <textarea name="message" class="comment"  placeholder="Enter a comment."></textarea>
                <input type="hidden" name="projectId"/>
                <input type="submit" value="Post"/>
            </form>

            <div id="comments-list">
                <template id="comment-template">
                    <div class="comment">
                        <div class="email"></div>
                        <div class="message"></div>
                    </div>
                </template>
            </div>
            <div id="controls">
                <div id="show-5" class="selected control">Show 5</div>
                <div id="show-15" class="control">Show 15</div>
                <div id="show-all" class="control">Show All</div>
                <div id="delete-comments" class="hidden control" type="submit">Delete All</div>
            </div>
        </section>
        <div id="watermark">Projects.</div>
    </main>

    <!-- This must be included at the end, to allow above templates to be added to dom. -->
    <script type="module" src="js/project-detail.js"></script>
  </body>
</html>
