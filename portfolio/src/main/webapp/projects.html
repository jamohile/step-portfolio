<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jay Mohile</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
        <div id="wordmark" href="/">Jay Mohile</div>
        <nav>
            <span id="theme-toggle" class="material-icons" onclick="toggleTheme()">brightness_4</span>
            <a href="/personal.html">
                <div class="hover-indicator"></div>
                <div class="title">Personal</div>
            </a>
            <a href="/projects.html">
                <div class="hover-indicator"></div>
                <div class="title" >Projects</div>
            </a>
        </nav>
    </header>

    <main id="projects">
        <!-- A list of all projects matching selected tag-filters -->
        <div id="projects-list">
            <!-- Used to instantiate new project elements -->
            <template id="project-template">
                <div class="project">
                    <a class="name">Project Name</a>
                    <div class="description">This is a description.</div>
                    <div class="tags">
                        <template class="project-tag-template">
                            <div class="tag">Personal</div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- A list of interactive tags used to filter -->
        <div id="tags-list">
            <!-- Used to instantiate new tag elements -->
            <template id="tag-template">
                <div class="tag">Personal</div>
            </template>
        </div>
        <div id="watermark">Projects.</div>
    </main>

    <!-- This must be included at the end, to allow above templates to be added to dom. -->
    <script type="module" src="js/projects.js"></script>
  </body>
</html>
